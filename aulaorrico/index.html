<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX - 26/11</title>
</head>

<style>

    * {
        box-sizing: border-box;
    }
    body {
       
        background-color: rgb(70, 65, 65);
    }

    #container{
        display: flex;
        flex-direction: column; /*row, row-reverse, column, column-reverse*/
        justify-content: space-between; /*space-between, */
        /* height: 100vh; | Para flex-direction: column; */
        height: 100vh;
        align-items: center;
        flex-wrap: wrap;
        padding: 40px;
        align-content: space-around;
    }

    .box:hover{
        scale: 1.05;
        filter: brightness(1.5);
        transform: rotate(360deg);
    }

   

    .box{
        width: 200px;
        height: 200px;
        border-radius: 8px;
        font-weight: 600;
        font-family: system-ui;
        font-size: 20px;
        color: white;
        box-shadow: 0px 2px 4px rgba(26, 21, 21, 0.575);
        transition: 1s linear;
        text-align: center;
        
    }

    #box1{
        background-color: rgb(0, 211, 35);
    }

    #box2{
        background-color: rgb(231, 189, 0);
    }


    #box3{
        background-color: rgb(0, 89, 255);
    }



</style>
<body>
    <div id="container">
        <div class="box" id="box1">Box 1</div>
        <div class="box" id="box2">Box 2</div>
        <div class="box" id="box3">Box 3</div>
        <div class="box" id="box1">Box 1</div>
        <div class="box" id="box2">Box 2</div>
        <div class="box" id="box3">Box 3</div>
        <div class="box" id="box1">Box 1</div>
        <div class="box" id="box2">Box 2</div>
        <div class="box" id="box3">Box 3</div>
        <div class="box" id="box1">Box 1</div>
        <div class="box" id="box2">Box 2</div>
        <div class="box" id="box3">Box 3</div>
        
       
    </div>
</body>
</html>
